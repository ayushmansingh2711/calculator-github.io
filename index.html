<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
  }
  
  .calculator {
    background-color: rgb(236, 149, 149);
    padding: 20px;
    max-width: 400px;
    margin: 0 auto;
    border: solid 1px #ccc;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    border-radius: 10px;
    margin-top: 40px;
  }
  
  /* #result{
     background-color: rgb(220, 240, 180);
      width: 100%;
      padding: 10px;
      font-size: 24px;
      border: none;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3) inset;
      border-radius: 5px;
  } */
  
  .buttons{
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
      margin-top: 20px;
  }
  button{
      padding: 10px;
      font-size: 24px;
      border: none;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
  }
  
  button:hover{
      background-color: #81f3f7;
  }
  
  .clear{
      background-color: #e65151;
      color: #fff;
  }
  
  .number, .decimal{
      background-color: #d63535;
      color: #333;
  
  }
  
  .operator{
      background-color: #0074d9;
      color: #fff;
  }
  
  .equals{
      background-color: #01ff70;
      grid-row: span 3;
      color: #fff;
  }
  .ayush{
    height: 37px;
    width: 360px;
    background-color: #f1f8f8;
    border-color: pink;
  }
  
    </style>
</head>
<body>
    <div class="calculator" id="calculator">
        <input id="display" class="ayush">
        <div class="buttons" id="button">
            <button class="clear" onclick="clearDisplay('c')">C</button>
            <button class="clear" onclick="appendToDispay('/')">/</button>
            <button class="clear" onclick="appendToDispay('*')">*</button>
            <button class="clear" onclick="appendToDispay('-')">-</button>
            <button class="clear" onclick="appendToDispay('7')">7</button>
            <button class="clear" onclick="appendToDispay('8')">8</button>
            <button class="clear" onclick="appendToDispay('9')">9</button>
            <button class="clear" onclick="appendToDispay('+')">+</button>
            <button class="clear" onclick="appendToDispay('4')">4</button>
            <button class="clear" onclick="appendToDispay('5')">5</button>
            <button class="clear" onclick="appendToDispay('6')">6</button>
            <button class="clear" onclick="calculate('=')">=</button>
            <button class="clear" onclick="appendToDispay('1')">1</button>
            <button class="clear" onclick="appendToDispay('2')">2</button>
            <button class="clear" onclick="appendToDispay('3')">3</button>
            <button class="clear" onclick="appendToDispay('0')">0</button>
            <button class="clear" onclick="appendToDispay('.')">.</button>
            <!-- <button class="clear" onclick="back('x')">x</button> -->
           

        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
